<!DOCTYPE html>
<html>
<head>
  <title>AQI Prediction Form</title>
  <style>
    /* CSS Styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .form-group input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>AQI Prediction Form</h1>
  <div class="container">
    <form id="aqiForm" method="POST" action="{{ url_for('answer') }}">
      <div class="form-group">
        <label for="pm25">Enter the value for PM2.5:</label>
        <input type="text" id="pm25" name="pm25" >
      </div>
      <div class="form-group">
        <label for="pm10">Enter the value for PM10:</label>
        <input type="text" id="pm10" name="pm10">
      </div>
      <div class="form-group">
        <label for="no">Enter the value for NO:</label>
        <input type="text" id="no" name="no" >
      </div>
      <div class="form-group">
        <label for="no2">Enter the value for NO2:</label>
        <input type="text" id="no2" name="no2" >
      </div>
      <div class="form-group">
        <label for="nox">Enter the value for NOx:</label>
        <input type="text" id="nox" name="nox" >
      </div>
      <div class="form-group">
        <label for="nh3">Enter the value for NH3:</label>
        <input type="text" id="nh3" name="nh3" >
      </div>
      <div class="form-group">
        <label for="co">Enter the value for CO:</label>
        <input type="text" id="co" name="co" >
      </div>
      <div class="form-group">
        <label for="so2">Enter the value for SO2:</label>
        <input type="text" id="so2" name="so2">
      </div>
      <div class="form-group">
        <label for="o3">Enter the value for O3:</label>
        <input type="text" id="o3" name="o3" >
      </div>
      <div class="form-group">
        <label for="benzene">Enter the value for Benzene:</label>
        <input type="text" id="benzene" name="benzene" >
      </div>
      <div class="form-group">
        <label for="toluene">Enter the value for Toluene:</label>
        <input type="text" id="toluene" name="toluene" >
      </div>
      <div class="form-group">
        <label for="xylene">Enter the value for Xylene:</label>
        <input type="text" id="xylene" name="xylene" >
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
